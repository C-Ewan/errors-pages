<!DOCTYPE html>
<html lang="{{language}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {% if icon and icon_type %}
    <link rel="icon" href="{{icon}}" type="image/{{icon_type}}">
    {% endif %}
    <style>

        /* https://colorhunt.co/palette/27374d526d829db2bfdde6ed */
        :root {
            --bg-primary: #27374D;
            --bg-secondary: #526D82;
            --text-primary: #DDE6ED;
            --text-secondary: #9DB2BF;
            --accent: #9DB2BF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(157, 178, 191, 0.3);
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .error-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .error-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border-left: 4px solid var(--accent);
        }

        .error-details h3 {
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .error-details p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }


        /* Responsive para tablets */
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-details {
                padding: 15px;
            }

            .error-details h3 {
                font-size: 1.1rem;
            }

            .error-details p {
                font-size: 0.85rem;
            }
        }

        /* Responsive para móviles */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .error-container {
                padding: 25px 15px;
                margin: 0;
                border-radius: 15px;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 0.95rem;
                line-height: 1.5;
            }

            .error-details {
                padding: 12px;
                border-radius: 8px;
            }

            .error-details h3 {
                font-size: 1rem;
                margin-bottom: 8px;
            }

            .error-details p {
                font-size: 0.8rem;
                line-height: 1.4;
            }
        }

        /* Responsive para laptops pequeñas y medianas (768px - 1439px) */
        @media (min-width: 769px) and (max-width: 1439px) {
            .error-container {
                max-width: 900px;
                padding: 50px;
            }

            .error-code {
                font-size: 9rem;
            }

            .error-title {
                font-size: 2.8rem;
            }

            .error-description {
                font-size: 1.2rem;
                line-height: 1.7;
            }

            .error-details {
                padding: 25px;
                border-left-width: 5px;
            }

            .error-details h3 {
                font-size: 1.3rem;
            }

            .error-details p {
                font-size: 1rem;
                line-height: 1.6;
            }
        }

        /* Responsive para laptops L (1440px) */
        @media (min-width: 1440px) and (max-width: 1919px) {
            .error-container {
                max-width: 1000px;
                padding: 80px;
            }

            .error-code {
                font-size: 12rem;
            }

            .error-title {
                font-size: 3.5rem;
            }

            .error-description {
                font-size: 1.5rem;
                line-height: 1.8;
            }

            .error-details {
                padding: 35px;
                border-left-width: 8px;
            }

            .error-details h3 {
                font-size: 1.6rem;
            }

            .error-details p {
                font-size: 1.1rem;
                line-height: 1.7;
            }
        }

        /* Responsive para pantallas 4K y ultra-wide (1920px+) */
        @media (min-width: 1920px) {
            .error-container {
                max-width: 1200px;
                padding: 100px;
            }

            .error-code {
                font-size: 14rem;
            }

            .error-title {
                font-size: 4.5rem;
            }

            .error-description {
                font-size: 2rem;
                line-height: 1.9;
            }

            .error-details {
                padding: 40px;
                border-left-width: 10px;
            }

            .error-details h3 {
                font-size: 2.1rem;
            }

            .error-details p {
                font-size: 1.7rem;
                line-height: 1.8;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{code}}</div>
        <h1 class="error-title">{{code_phrase}}</h1>
        {% if description and description != '' %}
        <p class="error-description">
            {{description}}
        </p>
        {% endif %}
        
        {% if details and details_title and details != '' and details_title != '' %}
        <div class="error-details">
            <h3>{{details_title}}</h3>
            <p>{{details}}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
